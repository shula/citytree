{% extends "news/base.html" %}

{% load i18n %}

{% block title %}{% trans 'News' %} | {{ year }}{% endblock %}

{% block news_content %}

<h1>{% blocktrans with year as date %}{{ date }} archive{% endblocktrans %}</h1>

<ul class="linklist">
	{% for date in date_list %}
		<li><a href="{{ date|date:"m" }}/">{{ date|date:"F" }}</a></li>
	{% endfor %}
</ul>

{% endblock %}
